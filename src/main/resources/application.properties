server.port = 8080

spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

spring.datasource.url = jdbc:mariadb://127.0.0.1:3306/geeknews?useUnicode=true&amp;characterEncoding=utf-8&autoReconnect=true&zeroDateTimeBehavior=round

spring.datasource.username = root
spring.datasource.password = 123456

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.http.multipart.max-file-size=9999KB
spring.http.multipart.max-request-size=9999KB

#spring.redis.cluster.max-redirects\uff1a\u5141\u8bb8\u7684\u96c6\u7fa4\u91cd\u5b9a\u5411\u6570\u3002
spring.redis.cluster.nodes=redis-master:6379
spring.redis.database=0
spring.redis.host=redis-master
spring.redis.password=123456
spring.redis.pool.max-active=8
spring.redis.pool.max-idle=8
spring.redis.pool.max-wait=-1
spring.redis.pool.min-idle=0
spring.redis.port=6379

spring.session.store-type=redis
spring.session.cookie.maxAge=360
spring.session.timeout=360
